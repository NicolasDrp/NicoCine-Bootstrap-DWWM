<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Film</title>
</head>

<body class="bg-black">

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-black bg-opacity-75">
        <div class="container-fluid ">
            <a class="navbar-brand text-warning" href="#">NicoCiné</a>
            <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page" href="index.html">Films à l'affiche</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="films.html">Les films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="acteurs.html">Les Acteurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#" id="btncontact">Nous contacter</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="recherche" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit"><label for="recherche">Search</label></button>
                </form>
            </div>
        </div>
    </nav>





    <!-- Formulaire -->
    <div class="position-fixed top-50 start-50 translate-middle w-50" style="display: none;" id="contact">
        <div data-bs-theme="dark" class="offset-11 mb-2" id="croixContact">
            <button type="button" class="btn-close opacity-100 bg-warning offset-7" aria-label="Close"></button>
          </div>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNom" placeholder="Votre nom" required
                    pattern=".{1,49}">
                <label for="floatingNom">Votre nom</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Votre adresse mail</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="L'objet de votre demande" required>
                    <option selected>--Choisissez--</option>
                    <option value="1">Soumettre des commentaires</option>
                    <option value="2">Demande de renseignements</option>
                </select>
                <label for="floatingSelect">L'objet de votre demande</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Votre commentaire" id="floatingTextarea2"
                    style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Votre commentaire</label>
            </div>
            <input class="btn btn-outline-warning col-12 mb-3 w-25" type="submit">
        </form>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper-utils.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="contact.js"></script>

</body>

</html>
